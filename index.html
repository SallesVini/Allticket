<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allticket</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.2/components/logins/login-9/assets/css/login-9.css" />
    <link rel="stylesheet" href="estyle.css" />
</head>

<body>
    <!-- Login 9 - Bootstrap Brain Component -->
    <section class="py-3 py-md-5 py-xl-8">
        <div class="container">
        <div style="height: 40px;" class="row justify-content-center align-items-center">
            <div style="border: 0.5px solid #cac8c8; margin-top: 2%; border-radius: 25px;" class="col-12 col-md-6 col-xl-5">
            <div class="card border-0 rounded-4">
                <div class="card-body p-3 p-md-4 p-xl-5">
                <div class="row">
                    <div class="col-12">
                    <div class="mb-4">
                        <h3>Allticket</h3>
                        <p>Faça login para continuar!</p>
                    </div>
                    </div>
                </div>
                <form action="#!">
                    <div class="row gy-3 overflow-hidden">
                    <div class="col-12">
                        <div class="form-floating mb-3">
                        <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                        <label for="email" class="form-label">Usuário</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                        <label for="password" class="form-label">Senha</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                        <label class="form-check-label text-secondary" for="remember_me">
                            Mantenha-me conectado
                        </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="d-grid">
                        <button style="background-color: #000 !important; color: #ffffff;" onclick='window.location.href="./home.html"' class="btn btn-lg" type="submit">Entrar</button>
                        </div>
                    </div>
                    </div>
                </form>
                <div class="row">
                    <a style="text-align: center;" href="#!">Esqueceu sua senha</a>
                </div>
            </div>
            </div>
        </div>
        </div>
    </section>
</body>
</html>
